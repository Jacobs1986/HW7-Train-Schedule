<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!--JQUERY-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
</head>
<body>
    
    <h1>Train Schedule</h1>

    <!--Time Table-->
    <table>
        <thead class="table-header">
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>

    <h4>Add Train</h4>
    <form>
        <label for="trainName">Train Name: </label> <br>
        <input type="text" name="trainName" id="trainName"> <br>
        <label for="destination">Destination</label> <br>
        <input type="text" name="destination" id="destination"> <br>
        <label for="time">First Train Time (HH:mm - military time)</label> <br>
        <input type="text" name="time" id="time"> <br>
        <label for="frequency">Frequency</label> <br>
        <input type="text" name="frequency" id="frequency"> <br>
        <input type="submit" value="Submit" id="submit">
    </form>

    <!--Javascript File-->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
